<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
    <title>DAPP Tasks</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card card-body rounded-0 mb-4 bg-dark">
            <h1>dApp</h1>
            <h6 class="text-muted">Descentralized Task App</h6>
            <span>Wallet:</span>
            <span>#654a6s5d4a6s5d4as6d</span>
          </div>
          <form action="" class="card card-body bg-dark rounded-0">
            <h4>Save a task</h4>
            <input
              type="text"
              placeholder="Write a task"
              class="form-control bg-dark text-white border-0 my-2"
            />

            <textarea
              name=""
              id=""
              placeholder="Task description"
              class="form-control bg-dark text-white border-0 my-2"
              rows="2"
            ></textarea>

            <button class="btn btn-primary">Save</button>
          </form>
        </div>
        <div class="col-md-8">
          <div class="card bg-dark">taskList</div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
